<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Country Information</h2>

        <select id="countrySelect">
            <option value="">--select--</option>
            <option value="australia">Australia</option>
            <option value="japan">Japan</option>
            <option value="poland">Poland</option>
            <option value="vietnam">Vietnam</option>
            <option value="brazil">Brazil</option>
        </select>

        <div class="loading-container">
            <img src="https://frontend-mtft.infinityfreeapp.com/week6/loading.gif" alt="Loading..."
                class="loading-spinner" id="loadingSpinner">
        </div>

        <table id="infoTable">
            <tr>
                <td>Name</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Official name</td>
                <td id="officialName"></td>
            </tr>
            <tr>
                <td>Capital city</td>
                <td id="capital"></td>
            </tr>
            <tr>
                <td>Language</td>
                <td id="language"></td>
            </tr>
            <tr>
                <td>Google Map Link</td>
                <td id="mapLink"></td>
            </tr>
            <tr>
                <td>Population</td>
                <td id="population"></td>
            </tr>
            <tr>
                <td>Flag</td>
                <td id="flag"></td>
            </tr>
            <tr>
                <td>Capital City Latitude & Longitude</td>
                <td id="coordinates"></td>
            </tr>
            <tr>
                <td>Capital City total rainfall (24h)</td>
                <td id="rainfall"></td>
            </tr>
            <tr>
                <td>Capital City average temperature (24h)</td>
                <td id="temperature"></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
